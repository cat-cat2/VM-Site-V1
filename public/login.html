<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <header>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>
  <main>
    <div class="login">
      <form action="" method="post">
        <h1>Login</h1>
        <input type="input" id="username" placeholder="Username" required>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <label for="keepmesignedin"><input type="checkbox" id="keepmesignedin" checked onselect="keepmein()"> Keep Me Signed
          In</label>
        <button
          onclick="alert('If you forgot given username/password, Please ask the website admin for your username and or password.');">Forgot
          Password?</button>
        <br>
        <input type="submit" id="sign in" value="Sign In" onclick="signin()">
      </form>
      <br>
      <p class="register">Don't have an account? <a href="#"
          onclick="alert('If you want an account, Please ask the website admin to make you one.');"
          class="registerlink">Register</a></p>
    </div>
  </main>
  <footer>
    <p class="made">Made By <i><b>Thecatkidx3</b></i></p>
  </footer>
  <script src="/backend/js/server.js"></script>
  <script src="/backend/js/auth.js"></script>
  <script src="/public/script.js"></script>
</body>

</html>
